<section>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="users" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="fullName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
              <td mat-cell *matCellDef="let user"> {{user.fullName}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="gender">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> gender </th>
              <td mat-cell *matCellDef="let user"> {{user.gender}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nationalId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> NationalId </th>
              <td mat-cell *matCellDef="let user"> {{user.nationalId}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let user"> {{user.email}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="phoneNumber">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> phone Num.. </th>
              <td mat-cell *matCellDef="let user"> {{user.phoneNumber}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let user">
                <i class="bx bx-edit"></i>
                <span class="mx-1"></span>
                <i class="bx bx-trash"></i>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 40]" aria-label="Select page of users"></mat-paginator>
        </div>


      </div>
    </div>
  </div>
</section>
